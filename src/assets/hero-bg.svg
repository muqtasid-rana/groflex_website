<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0f4fa"/>
      <stop offset="40%" stop-color="#e8eef8"/>
      <stop offset="100%" stop-color="#2563eb" stop-opacity="0.15"/>
    </linearGradient>
    <linearGradient id="accent1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2563eb"/>
      <stop offset="100%" stop-color="#6366f1"/>
    </linearGradient>
    <linearGradient id="accent2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#0f172a" flood-opacity="0.12"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1600" height="900" fill="url(#bg)"/>

  <!-- Decorative grid dots -->
  <g opacity="0.04">
    <pattern id="dots" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1.5" fill="#0f172a"/>
    </pattern>
    <rect x="800" y="0" width="800" height="900" fill="url(#dots)"/>
  </g>

  <!-- Large sphere -->
  <circle cx="1200" cy="350" r="120" fill="url(#accent1)" opacity="0.9" filter="url(#shadow)"/>
  <ellipse cx="1165" cy="310" rx="40" ry="35" fill="white" opacity="0.15"/>

  <!-- Cube (rotated square) -->
  <g transform="translate(980, 200) rotate(25)" filter="url(#shadow)">
    <rect width="100" height="100" rx="12" fill="url(#accent2)" opacity="0.85"/>
    <rect x="8" y="8" width="40" height="2" rx="1" fill="white" opacity="0.2"/>
  </g>

  <!-- Torus / ring -->
  <circle cx="1350" cy="550" r="70" fill="none" stroke="url(#accent1)" stroke-width="22" opacity="0.7" filter="url(#shadow)"/>

  <!-- Small spheres -->
  <circle cx="1050" cy="600" r="40" fill="#3b82f6" opacity="0.6" filter="url(#shadow)"/>
  <circle cx="1400" cy="250" r="30" fill="#8b5cf6" opacity="0.5" filter="url(#shadow)"/>
  <circle cx="900" cy="450" r="20" fill="#2563eb" opacity="0.4"/>

  <!-- Cylinder / pill -->
  <g transform="translate(1300, 680) rotate(-15)" filter="url(#shadow)">
    <rect width="120" height="50" rx="25" fill="url(#accent1)" opacity="0.7"/>
  </g>

  <!-- Abstract lines -->
  <line x1="850" y1="100" x2="1100" y2="180" stroke="#2563eb" stroke-width="1.5" opacity="0.1"/>
  <line x1="1300" y1="150" x2="1450" y2="400" stroke="#6366f1" stroke-width="1" opacity="0.08"/>
  <line x1="950" y1="700" x2="1200" y2="650" stroke="#2563eb" stroke-width="1" opacity="0.08"/>

  <!-- Soft glow spots -->
  <circle cx="1100" cy="350" r="200" fill="#2563eb" opacity="0.04" filter="url(#glow)"/>
  <circle cx="1300" cy="600" r="150" fill="#6366f1" opacity="0.03" filter="url(#glow)"/>
</svg>
